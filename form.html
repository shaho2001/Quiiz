<!DOCTYPE html>

<head>

                            <!-- <div class="form_group">
                                <input type="email" class="inp" name="Name" id="email" placeholder="Enter Email"
                                    required>
                            </div> -->
                            <button type="submit" id="btn1" class="btn btn_sub" onclick="Sub(event)">کلیک بکە</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
