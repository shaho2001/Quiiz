<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کویزۆ - تریڤیای بۆشایی ئاسمان</title>
    <link rel="stylesheet" href="quiz.css">


</head>

<body>

    <header class="header">
        <nav>
            <div class="navbar flex_row ">
                <div class="logo left">کویزۆ</div>
                <div class="right">بەخێر بێی <span id="nameDisplay"></span></div>
            </div>
        </nav>
    </header>
    <div class="quiz_wrapper space">
        <div class="quiz_container ">
            <div class="quiz_head">
                <div id="q_index" class="q_index"></div>
                <div class="score">پۆینت :<span id="score_display">0</span></div>
                <div class="timer" id="timer">00:00</div>
            </div>
            <div class="quiz_body">
                <div class="question_cont">
                    <h2 id="question">پرسیار بەم نزیکانە..........؟</h2>
                </div>
                <ul class="options_group">
                    <li class="option" data-number="1">هەڵبزاردەی یەکەم</li>
                    <li class="option" data-number="2">هەڵبزاردەی دووەم</li>
                    <li class="option" data-number="3">هەڵبزاردەی سێەم</li>
                    <li class="option" data-number="4">هەڵبزاردەی چوارەم</li>
                </ul>
                <div class="btn_container">
                    <!-- <button class="btn btn_next">Previous</button> -->
                    <button id="next" class="btn btn_next" onclick="Change();">دواتر</button>
                </div>
            </div>

        </div>
    </div>
    <script src="quiz.js" defer></script>
    <script src="timer.js" defer></script>
</body>

</html>
